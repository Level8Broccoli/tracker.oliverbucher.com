<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Kontakt | TRKR</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">TRKR.LVL8.IO</h1>
        <h2 class="subtitle">Kontakt</h2>

        <form name="contact" netlify>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Dein Name"
                name="Name"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">E-Mail</label>
            <div class="control">
              <input
                class="input"
                type="email"
                placeholder="Deine E-Mail"
                name="E-Mail"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Nachricht *</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Deien Nachricht"
                name="Nachricht"
                required
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <p class="control">
              <a class="button is-ghost" href="https://trkr.lvl8.io/">Zur√ºck</a>
            </p>
            <p class="control">
              <button class="button is-success" type="submit">Absenden</button>
            </p>
          </div>

          <div class="field"></div>
        </form>
      </div>
    </section>
  </body>
</html>
